name: Build - Publish - Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build_executable:
    name: Build standalone executable for Windows
    runs-on: [windows-latest]
    continue-on-error: true
    env:
      sansmic_version: 0.0.0+local
      sha_short: unreal

    steps:
      - name: Setup | Install python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12'

      - name: Setup | Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements-exe.txt
          pip install .
          python setup.py build_ext -i

      - name: Setup | Get the sansmic version number
        id: vars
        run: |
          python -c "import sansmic; print('sansmic_version='+sansmic.__version__)" >> $Env:GITHUB_ENV
          echo "sha_short=$(git rev-parse --short HEAD)" >> $Env:GITHUB_ENV

      - name: Action | Run PyInstaller
        run: |
          pyinstaller --collect-all sansmic --collect-all click --hidden-import sansmic --hidden-import click --hidden-import pandas --hidden-import pybind11 --hidden-import numpy --hidden-import h5py --hidden-import pyyaml --hidden-import lasio -n sansmic --add-binary src/python/sansmic/libsansmic.cp312-win_amd64.pyd:sansmic src/python/sansmic/app.py

      - name: Action | Create examples
        run: |
          mkdir dist/sansmic/examples
          sansmic-convert tests/baseline.dat dist/sansmic/examples/baseline.toml

      - name: Action | Upload Artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: "sansmic-${{ env.sansmic_version }}-standalone-win_amd64"
          path: ./dist/sansmic

  build_wheels:
    name: Build distribution ðŸ“¦ on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}  # only publish to PyPI on tag pushes
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - name: Setup | Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Setup | Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Action | Build Wheels
        uses: pypa/cibuildwheel@7940a4c0e76eb2030e473a5f864f291f63ee879b # v2.21.0

      - name: Action | Upload Artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist artifact ðŸ“¦
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}  # only publish to PyPI on tag pushes
    steps:
    - name: Setup | Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit

    - name: Setup | Checkout Code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm
        submodules: true  # Optional, use if you have submodules

    - name: Action | Build SDist
      run: pipx run build --sdist

    - name: Action | Upload Artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  publish-to-testpypi:
    name: Publish Python ðŸ distribution ðŸ“¦ to TestPyPI
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}  # only publish to PyPI on tag pushes

    environment:
      name: testpypi
      url: https://test.pypi.org/p/sansmic

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Setup | Download all the dists
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: Action | Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@f7600683efdcb7656dec5b29656edb7bc586e597 # release/v1
      with:
        skip-existing: true
        print-hash: true
        verbose: true
        attestations: true
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}  # only publish to PyPI on tag pushes
    needs: [publish-to-testpypi]
    environment:
      name: release
      url: https://pypi.org/p/sansmic
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
    - name: Setup | Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit

    - name: Setup | Download all the dists
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: Setup | Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@f7600683efdcb7656dec5b29656edb7bc586e597 # release/v1
      with:
        attestations: true
        print-hash: true

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}  # only publish to PyPI on tag pushes

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Setup | Download all the dists
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: Action | Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@f514d46b907ebcd5bedc05145c03b69c1edd8b46 # v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl

    # - name: Action | Create GitHub Release
    #   env:
    #     GITHUB_TOKEN: ${{ github.token }}
    #   run: >-
    #     gh release create
    #     '${{ github.ref_name }}'
    #     --repo '${{ github.repository }}'
    #     --notes ""

    - name: Action | Upload artifact signatures to GitHub Release
      if: success() || failure()
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'

  release-standalone:
    needs:
      - github-release
      - build_executable
    name: >-
      Sign the standalone with Sigstore and upload to GitHub Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'sandialabs/sansmic' }}
    steps:
      - name: Setup | Download the standalone executable
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: sansmic-*-standalone-win_amd64
          path: dist/
          merge-multiple: false

      - name: Zip up dist directory
        run: |
          cd dist
          zip -r ../sansmic-${{ env.sansmic_version }}-standalone-win_amd64.zip *
          cd ..

      - name: Action | Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@f514d46b907ebcd5bedc05145c03b69c1edd8b46 # v3.0.0
        with:
          inputs: >-
            ./sansmic-${{ env.sansmic_version }}-standalone-win_amd64.zip

      - name: Action | Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' sansmic-${{ env.sansmic_version }}-standalone-win_amd64.zip
          --repo '${{ github.repository }}'

name: '🏢-🐍3.9--3.12'

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  full-suite:
    strategy:
      fail-fast: false
      matrix:
        version: ["3.9", "3.10", "3.11", "3.12"]
    uses: sandialabs/sansmic/.github/workflows/pytest-workflow.yml@8117c5d282da421e0a806d98878d360239af7c01
    with:
      version: ${{ matrix.version }}
      os: windows-latest
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}

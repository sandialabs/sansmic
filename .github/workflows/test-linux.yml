name: '🐧-🐍3.9--3.12'

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  full-suite:
    strategy:
      fail-fast: false
      matrix:
        version: ["3.9", "3.10", "3.11", "3.12"]
    uses: sandialabs/sansmic/.github/workflows/pytest-workflow.yml@7952e59342a8c8d1c8ad833121049bac58277167
    with:
      version: ${{ matrix.version }}
      os: ubuntu-latest
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}

name: Quick Test

on:
  push:
    paths:
      - examples/**
      - src/**
      - tests/**
      - setup.py
      - pyproject.toml
      - .github/workflows/*
  pull_request:

permissions:
  contents: read

jobs:
  quick-test:
    uses: dbhart/sansmic-workflows/.github/workflows/pytest.yaml@main
    with:
      verbose: true
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}

  check-release:
    uses: dbhart/sansmic-workflows/.github/workflows/release.yaml@main

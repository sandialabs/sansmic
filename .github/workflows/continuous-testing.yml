name: Quick Test

on:
  push:
    paths:
      - examples/**
      - src/**
      - tests/**
      - setup.py
      - pyproject.toml
      - .github/workflows/*
    branches-ignore:
      - 'main'
      - 'staging'
  pull_request:
    branches-ignore:
      - 'main'
      - 'staging'

permissions:
  contents: read

jobs:
  quick-test:
    uses: ./.github/workflows/pytest.yml
    with:
      verbose: true
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}

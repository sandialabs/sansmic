name: Quick Test

on:
  push:
    paths:
      - examples/**
      - src/**
      - tests/**
      - setup.py
      - .github/workflows/continuous-testing.yml

permissions:
  contents: read

jobs:
  quick-test:
    uses: dbhart/sansmic-workflows/workflows/pytest.yaml@main
    with:
      packagename: sansmic
      verbose: true
      extras: 'formats,examples,tests'
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}

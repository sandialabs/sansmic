name: Quick Test

on:
  push:
    paths:
      - examples/**
      - src/**
      - tests/**
      - setup.py
      - .github/workflows/continuous-testing.yml

permissions:
  contents: read

jobs:
  quick-test:
    uses: sandialabs/sansmic/.github/workflows/pytest-workflow.yml@8117c5d282da421e0a806d98878d360239af7c01
    with:
      version: "3.12"
      os: ubuntu-latest
      verbose: true
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}
